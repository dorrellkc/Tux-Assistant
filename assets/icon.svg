<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background circle - Plum -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a6a9a"/>
      <stop offset="100%" style="stop-color:#5a3d6a"/>
    </linearGradient>
    <linearGradient id="clipGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#95a5a6"/>
      <stop offset="100%" style="stop-color:#7f8c8d"/>
    </linearGradient>
  </defs>
  
  <!-- Plum circle background -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)"/>
  
  <!-- Subtle top highlight for depth -->
  <ellipse cx="64" cy="40" rx="50" ry="30" fill="#ffffff" opacity="0.08"/>
  
  <!-- Tux Body -->
  <ellipse cx="54" cy="82" rx="24" ry="28" fill="#1a1a1a"/>
  
  <!-- Tux Belly -->
  <ellipse cx="54" cy="86" rx="15" ry="20" fill="#f8f8f8"/>
  
  <!-- Tux Head -->
  <ellipse cx="54" cy="44" rx="19" ry="17" fill="#1a1a1a"/>
  
  <!-- Eyes - white -->
  <ellipse cx="47" cy="42" rx="5" ry="6" fill="#ffffff"/>
  <ellipse cx="61" cy="42" rx="5" ry="6" fill="#ffffff"/>
  
  <!-- Eyes - pupils (looking at clipboard) -->
  <circle cx="49" cy="43" r="2.5" fill="#1a1a1a"/>
  <circle cx="63" cy="43" r="2.5" fill="#1a1a1a"/>
  
  <!-- Eye highlights -->
  <circle cx="48" cy="41" r="1" fill="#ffffff"/>
  <circle cx="62" cy="41" r="1" fill="#ffffff"/>
  
  <!-- Beak -->
  <ellipse cx="54" cy="52" rx="6.5" ry="4" fill="#f4a223"/>
  <ellipse cx="54" cy="50.5" rx="3.5" ry="1.8" fill="#f9b84a" opacity="0.5"/>
  
  <!-- Feet -->
  <ellipse cx="44" cy="108" rx="8" ry="4" fill="#f4a223"/>
  <ellipse cx="64" cy="108" rx="8" ry="4" fill="#f4a223"/>
  
  <!-- Left Flipper -->
  <ellipse cx="28" cy="75" rx="6" ry="15" fill="#1a1a1a" transform="rotate(-8 28 75)"/>
  
  <!-- Clipboard - clean white style from concept 2 -->
  <g transform="translate(76, 44)">
    <!-- Clipboard shadow -->
    <rect x="3" y="3" width="34" height="46" rx="4" fill="#000000" opacity="0.2"/>
    <!-- Clipboard board -->
    <rect x="0" y="0" width="34" height="46" rx="4" fill="#ecf0f1"/>
    <!-- Clipboard clip - metallic -->
    <rect x="11" y="-3" width="12" height="8" rx="2.5" fill="url(#clipGrad)"/>
    <circle cx="17" cy="1" r="2.5" fill="#a8b2b8"/>
    
    <!-- Paper area -->
    <rect x="4" y="8" width="26" height="34" rx="2" fill="#ffffff"/>
    
    <!-- Checklist items -->
    <!-- Check 1 - done -->
    <rect x="7" y="12" width="6" height="6" rx="1.5" fill="#27ae60"/>
    <path d="M8.5 15 L10 16.5 L13 13" stroke="#ffffff" stroke-width="1.8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="16" y="13" width="11" height="4" rx="1" fill="#dfe6e9"/>
    
    <!-- Check 2 - done -->
    <rect x="7" y="22" width="6" height="6" rx="1.5" fill="#27ae60"/>
    <path d="M8.5 25 L10 26.5 L13 23" stroke="#ffffff" stroke-width="1.8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="16" y="23" width="9" height="4" rx="1" fill="#dfe6e9"/>
    
    <!-- Check 3 - in progress (blue) -->
    <rect x="7" y="32" width="6" height="6" rx="1.5" fill="#3498db"/>
    <rect x="16" y="33" width="11" height="4" rx="1" fill="#dfe6e9"/>
  </g>
  
  <!-- Right Flipper (holding clipboard) -->
  <ellipse cx="80" cy="76" rx="5" ry="13" fill="#1a1a1a" transform="rotate(22 80 76)"/>
</svg>
