<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background circle - Plum/Purple gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a6a9a"/>
      <stop offset="100%" style="stop-color:#5a3d6a"/>
    </linearGradient>
    <linearGradient id="radioGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e"/>
      <stop offset="100%" style="stop-color:#2c3e50"/>
    </linearGradient>
  </defs>
  
  <!-- Plum circle background -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)"/>
  
  <!-- Subtle top highlight for depth -->
  <ellipse cx="64" cy="40" rx="50" ry="30" fill="#ffffff" opacity="0.08"/>
  
  <!-- Tux Body -->
  <ellipse cx="64" cy="82" rx="24" ry="28" fill="#1a1a1a"/>
  
  <!-- Tux Belly -->
  <ellipse cx="64" cy="86" rx="15" ry="20" fill="#f8f8f8"/>
  
  <!-- Tux Head -->
  <ellipse cx="64" cy="44" rx="19" ry="17" fill="#1a1a1a"/>
  
  <!-- Headphones band -->
  <path d="M38 44 Q38 22 64 22 Q90 22 90 44" stroke="#2c3e50" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Left headphone -->
  <ellipse cx="38" cy="48" rx="8" ry="10" fill="url(#radioGrad)"/>
  <ellipse cx="38" cy="48" rx="5" ry="7" fill="#f4a223"/>
  
  <!-- Right headphone -->
  <ellipse cx="90" cy="48" rx="8" ry="10" fill="url(#radioGrad)"/>
  <ellipse cx="90" cy="48" rx="5" ry="7" fill="#f4a223"/>
  
  <!-- Eyes - white -->
  <ellipse cx="57" cy="42" rx="5" ry="6" fill="#ffffff"/>
  <ellipse cx="71" cy="42" rx="5" ry="6" fill="#ffffff"/>
  
  <!-- Eyes - pupils (happy, looking forward) -->
  <circle cx="57" cy="43" r="2.5" fill="#1a1a1a"/>
  <circle cx="71" cy="43" r="2.5" fill="#1a1a1a"/>
  
  <!-- Eye highlights -->
  <circle cx="56" cy="41" r="1" fill="#ffffff"/>
  <circle cx="70" cy="41" r="1" fill="#ffffff"/>
  
  <!-- Beak (smiling) -->
  <ellipse cx="64" cy="52" rx="6.5" ry="4" fill="#f4a223"/>
  <ellipse cx="64" cy="50.5" rx="3.5" ry="1.8" fill="#f9b84a" opacity="0.5"/>
  
  <!-- Feet -->
  <ellipse cx="54" cy="108" rx="8" ry="4" fill="#f4a223"/>
  <ellipse cx="74" cy="108" rx="8" ry="4" fill="#f4a223"/>
  
  <!-- Left Flipper (waving/dancing) -->
  <ellipse cx="38" cy="75" rx="6" ry="15" fill="#1a1a1a" transform="rotate(-25 38 75)"/>
  
  <!-- Right Flipper (waving/dancing) -->
  <ellipse cx="90" cy="75" rx="6" ry="15" fill="#1a1a1a" transform="rotate(25 90 75)"/>
  
  <!-- Music notes -->
  <g fill="#f4a223">
    <!-- Note 1 -->
    <circle cx="20" cy="85" r="4"/>
    <rect x="23" y="68" width="2" height="17"/>
    <path d="M25 68 Q32 65 32 72 Q32 76 25 74" fill="#f4a223"/>
    
    <!-- Note 2 -->
    <circle cx="105" cy="78" r="3.5"/>
    <rect x="107.5" y="62" width="2" height="16"/>
    <path d="M109.5 62 Q116 59 116 66 Q116 70 109.5 68" fill="#f4a223"/>
  </g>
</svg>
