<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background circle - Blue gradient (browser/web theme) -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90d9"/>
      <stop offset="100%" style="stop-color:#2a5a8a"/>
    </linearGradient>
    <linearGradient id="globeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5cb8ff"/>
      <stop offset="100%" style="stop-color:#3498db"/>
    </linearGradient>
  </defs>
  
  <!-- Blue circle background -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)"/>
  
  <!-- Subtle top highlight for depth -->
  <ellipse cx="64" cy="40" rx="50" ry="30" fill="#ffffff" opacity="0.08"/>
  
  <!-- Globe behind Tux (web/browser symbol) -->
  <circle cx="64" cy="58" r="38" fill="url(#globeGrad)" opacity="0.3"/>
  <ellipse cx="64" cy="58" rx="15" ry="38" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.4"/>
  <path d="M26 58h76" stroke="#ffffff" stroke-width="1.5" opacity="0.4"/>
  <path d="M30 42 Q64 38 98 42" stroke="#ffffff" stroke-width="1" opacity="0.3" fill="none"/>
  <path d="M30 74 Q64 78 98 74" stroke="#ffffff" stroke-width="1" opacity="0.3" fill="none"/>
  
  <!-- Tux Body -->
  <ellipse cx="64" cy="85" rx="22" ry="26" fill="#1a1a1a"/>
  
  <!-- Tux Belly -->
  <ellipse cx="64" cy="88" rx="14" ry="18" fill="#f8f8f8"/>
  
  <!-- Tux Head -->
  <ellipse cx="64" cy="48" rx="18" ry="16" fill="#1a1a1a"/>
  
  <!-- Tux Face/White patches -->
  <ellipse cx="56" cy="46" rx="6" ry="7" fill="#f8f8f8"/>
  <ellipse cx="72" cy="46" rx="6" ry="7" fill="#f8f8f8"/>
  
  <!-- Tux Eyes -->
  <ellipse cx="56" cy="46" rx="2.5" ry="3" fill="#1a1a1a"/>
  <ellipse cx="72" cy="46" rx="2.5" ry="3" fill="#1a1a1a"/>
  <circle cx="55" cy="45" r="0.8" fill="#ffffff"/>
  <circle cx="71" cy="45" r="0.8" fill="#ffffff"/>
  
  <!-- Tux Beak -->
  <ellipse cx="64" cy="54" rx="5" ry="3" fill="#f5a623"/>
  <ellipse cx="64" cy="53" rx="4" ry="2" fill="#f7b52d"/>
  
  <!-- Tux Feet -->
  <ellipse cx="52" cy="108" rx="8" ry="4" fill="#f5a623"/>
  <ellipse cx="76" cy="108" rx="8" ry="4" fill="#f5a623"/>
  
  <!-- Tux Flippers/Wings -->
  <ellipse cx="38" cy="78" rx="6" ry="14" fill="#1a1a1a" transform="rotate(-15 38 78)"/>
  <ellipse cx="90" cy="78" rx="6" ry="14" fill="#1a1a1a" transform="rotate(15 90 78)"/>
</svg>
